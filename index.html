<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="webfonts/fa-brands-400.ttf">
    <link rel="icon" type="image/jpeg" href="imgs/cloudy.png">
    
    
    <title>Weather</title>
</head>
<body>
    <div class="container">
      <div class="search">
        <input type="search" placeholder="Search for a country..." id="search" class="border rounded-3 form-control mt-5 mb-5 bg-opacity-25 bg-black text-white">
      </div>

      <div class="text-center text-white mb-5 "> <h1> weather check </h1></div>

      <section class="mt-4">
        <div class="row">

          <div class="col-md-4">
            <div class="box-today card border border-primary rounded-2">
              <div class="name-today d-flex justify-content-between border-light border rounded-2 pb-1"> 
                <h6 id="name-today" class="text-light m-2"></h6>
                <span class="m-1">
                  <span id="today-date-day-num" class="text-light m-2"></span>
                  <span id="today-date-month" class="text-light m-2"></span>
                </span>
              </div>
              <span id="name-country" class="mt-4 text-light fw-bolder m-3"></span>
              <div class="car-body d-flex justify-content-between m-5">
                <span class="fs-1 fw-bolder text-light">
                  <span id="temp-today" class="text-light"></span>
                  <span><sup>o</sup> C</span>
                </span>
                <img src="" alt="" id="img-weather">
              </div>
              <p class="mb-4 text-primary fw-medium m-3" id="text-weather"></p>
              <div class="item-footer d-flex text-light p-3">
                <div class="d-flex me-5">
                  <i class="fa-solid fa-umbrella"></i>
                  <p id="humidity" class="ps-1"></p>
                </div>
                <div class="d-flex me-5">
                  <img src="" alt="">
                  <i class="fa-solid fa-cloud"></i>
                  <p id="wind" class="ps-1"></p>  
                </div>
                <div class="d-flex">
                  <img src="" alt="">
                  <i class="fa-brands fa-nfc-directional"></i>
                  <p id="wind-direction" class="ps-1"></p>
                </div>
              </div>
            </div>
          </div>

          <!-- Tomorrow -->
          <div class="col-md-4">
            <div class="box-tomorrow card border border-success rounded-2 pb-5">
              <div class="text-center text-light border-light border rounded-2 p-2">
                <p class="my-auto next-day-name"></p>
              </div>
              <div class="item-content text-start text-light p-3 text-center pt-5">
                <img src="" alt="" class="next-condition-img">
                <h3>
                  <span class="next-max-temp my-3"></span>
                  <span><sup>o</sup>C</span>
                </h3>
                <h5 class="text-muted">
                  <span class="next-min-temp text-light"></span>
                  <span class="text-light"><sup>o</sup>C</span>
                </h5>
                <p class="next-condition-text fs-6 text-success mt-4 pb-5"></p>
              </div>
            </div>
          </div>

          <!-- Next day -->
          <div class="col-md-4">
            <div class="box-after card border border-warning rounded-2 pb-5">
              <div class="text-center text-danger pb-3">
                <p class="my-auto next-day-name text-light border border-light rounded-2  p-2"></p>
              </div>
              <div class="item-content text-start text-light p-3 text-center pt-5">
                <img src="" alt="" class="next-condition-img">
                <h3>
                  <span class="next-max-temp"></span>
                  <span><sup>o</sup>C</span>
                </h3>
                <h5 class="text-muted">
                  <span class="next-min-temp text-light"></span>
                  <span class="text-light"><sup>o</sup>C</span>
                </h5>
                <p class="next-condition-text fs-6 text-warning pb-5"></p>
              </div>
            </div>
          </div>

        </div>
      </section>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
